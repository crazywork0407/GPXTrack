    <script>
        var configKeys = [
            "username",
            "license",
            "email",
            "callsign",
            // "ssid1",
            // "ssid1_pass",
             "main",
             "container",
             "suit",
             "reserve",
            "jump_start_number",
            "timezone",
            "units_metric",
            "flip",
            "big",
            "altimeter_command",
            "file_format",
            "autoStart",
            "logger_command",
            // "variometer_output",
            // "bt_device",
            // "variometer_command"
        ];
        //var serverUrl = "http://localhost:3000/api/";
        var serverUrl = "https://airlog.crwdgs.com/api/";

        function onload() {
            var uid = localStorage.getItem('uid');
            if (uid) {
                $.ajax({
                    type: "POST",
                    url: serverUrl + "config/getCardConfig",
                    data: { uid: uid }
                }).then((response) => {
                    if (response.data) {
                        for (let index = 0; index < configKeys.length; index++) {
                            const key = configKeys[index];
                            if (key == 'units_metric' || key == 'flip') {
                                if (response.data[key] == "true") {
                                    document.getElementById(key).checked = true;
                                } else {
                                    document.getElementById(key).checked = false;
                                }
                            } else {
                                document.getElementById(key).value = response.data[key];
                            }
                        }
    
                        document.getElementById('navbar-username').innerHTML = response.data.callsign? response.data.callsign : "";
                    }
                    document.getElementById('navbar-username').style.display = 'block';
                }).catch((error) => {
                    console.log(error);
                })
            } else {
                window.location.pathname = '/';
            }
        }

        function updateConfig(params) {
            var uid = localStorage.getItem('uid');
            var configData = {};
            for (let index = 0; index < configKeys.length; index++) {
                const key = configKeys[index];
                if (key == 'units_metric' || key == 'flip') {
                    configData[key] = document.getElementById(key).checked;
                } else {
                    configData[key] = document.getElementById(key).value;
                }
            }

            $.ajax({
                type: "POST",
                url: serverUrl + "config/updateCardConfig",
                data: { uid: uid, configData: configData }
            }).then((response) => {
                if (response.status) {
                    alert("Config data updated successfully");
                    console.log(configData.username);
                    document.getElementById('navbar-username').innerHTML = configData.callsign ? configData.callsign : "";
                } else {
                    alert("Server Error");
                }
            }).catch((error) => {
                alert("Server Error");
            })
        }

        function logout() {
            localStorage.removeItem('uid');
            window.location.pathname = '/';
        }

        onload();
    </script>
